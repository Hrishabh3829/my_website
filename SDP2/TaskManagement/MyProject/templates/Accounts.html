<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            background-image: url('background1.jpg'); /* Default background image */
            background-size: cover;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            width: calc(100% - 30px); /* Adjusted width to accommodate the icon */
            padding: 8px;
            font-size: 16px;
        }
        .icon {
            float: right; /* Align the icon to the right of the input field */
            margin-top: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <form id="profile-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="profile-picture">Profile Picture <span class="icon">&#x1F4BE;</span>:</label> <!-- Added icon next to label -->
                <input type="file" id="profile-picture" name="profile-picture">
            </div>
            <button type="button" onclick="changeBackground()">Submit</button>
        </form>
    </div>

    <script>
        // Function to change the background image
        function changeBackground() {
            document.body.style.backgroundImage = "url('https://images.pexels.com/photos/20308702/pexels-photo-20308702/free-photo-of-a-creek-runs-through-a-forested-area-with-trees.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load')"; // Change background image
            document.getElementById("profile-form").submit(); // Submit the form
        }
    </script>
</body>
</html>
